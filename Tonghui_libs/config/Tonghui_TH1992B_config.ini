#<Function> (Power supply, Voltmeter, Ammeter, Ohmmeter) - не нашел команды
#<Trigger layer> (FGPA или ARM) - не нашел команды
#настройка отображения значений на экране прибора - надо добавить

#настройки применяются в порядке написания

#если закомментировать параметр, то этот параметр задаваться не будет
#при этом если в пресете параметра нет, а в [DEFAULT] - есть,
#то будет установлено значение из [DEFAULT]
#поэтому [DEFAULT] весь закомментирован

#если установить SENSE-range auto = ON, а потом задать SENSE-range,
#то автоматический режим переключения диапазонов отключится

#у SOURCE-range тоже есть автоматический режим, но я не знаю, как его включить
#это можно сделать вручную с панели управления прибором
#он отключается, если задать SOURCE-range (по аналогии с SENSE)

#при настройке для измерения ВАХ часть параметров задавать не нужно, будь бдителен!

[DEFAULT]

#VOLT, CURR
#Mode = VOLT

#FIX, SWE, LIST
#AWG = FIX

#VOLT - 0.2, 2, 20, 200
#CURR - 0.00000001, 0.0000001... 1, 1.5, 3
#SOURCE-range = 0.2

#ON, OFF
#SENSE-range auto = ON

#VOLT - 0.2, 2, 20, 200
#CURR - 0.00000001, 0.0000001... 1, 1.5, 3
#SENSE-range = 0.001

#
#SENSE Limit = 0.0002

#
#SOURCE-value = 0.0004

#ZERO, HIZ, NORM
#Off state = HIZ

#
#Aperture = 0.02

#GRO, FLO
#Low T = GRO

#0, 1
#OVP/OCP = 0

#0, 1
#Filter = 1

#5e-06
#LPF-t = 5e-6

#0, 1
#High C = 0

#0, 1
#Sensing = 0


[TEST_CURR]

Mode = CURR
AWG = FIX
SOURCE-range = 1e-8
SENSE-range auto = ON
#SENSE-range = 0.2
SENSE Limit = 0.2
SOURCE-value = 0
Off state = HIZ
Aperture = 0.02
Low T = GRO
OVP/OCP = 0
Filter = 1
LPF-t = 5e-6
High C = 0
Sensing = 0


[TEST_VOLT]

#Режим работы источника
#VOLT, CURR
Mode = VOLT
#Режим сигнала источника
#FIX (DC), SWE (SWEep), LIST (по точкам)
AWG = FIX
#Диапазон сигнала источника напр./тока
#для VOLT - 0.2, 2, 20, 200 (V)
#для CURR - 10e-9, 100e-9, 1e-6, 10e-6... 1, 1.5, 3 (A)
SOURCE-range = 200
#Режим автоматического переключения диапазонов измерения
#ON, OFF
SENSE-range auto = OFF
#Диапазон измерения
#для VOLT - 0.2, 2, 20, 200 (V)
#для CURR - 10e-9, 100e-9, 1e-6, 10e-6... 1, 1.5, 3 (A)
SENSE-range = 10e-06
#Лимит измерения напр./тока (V или A)
SENSE Limit = 100e-03
#Значение сигнала напр./тока источника (V или A)
SOURCE-value = -24
#Способ отключения канала
#ZERO, HIZ, NORM
Off state = HIZ
#Значение апертуры измерения
#это время, за которое производится усреднение (s)
Aperture = 0.02
#Режим заземления клеммы Low
#GRO (GROund, замыкание на корпус), FLO (FLOat, не заземлено)
Low T = GRO
#Overvoltage/overcurrent protection
#1, 0
OVP/OCP = 0
#Вкл/выкл фильтра выходного сигнала
#1, 0
Filter = 1
#Time constant of output filter (s)
#LPF-t = 5e-6
#High capacitance mode
#1, 0
High C = 0
#Remote function (4-wire)
#1 (используется схема подключения 4-wire), 0 (2-wire)
Sensing = 0


